<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable List with Descriptions</title>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Battambang:wght@300;400;700&display=swap');
		@font-face {
            font-family: 'KhmerOS';
            src: url('fonts/KhmerOS.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Narun Pre Angkor 2025-New';
            src: url('fonts/Narun Pre Angkor 2025-New.ttf') format('truetype');
        }
        body {
            font-family: 'KhmerOS', Battambang;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            text-align: center;
            font-family: 'KhmerOS', Battambang;
            color: #2a5885;
        }
		
        .search-container {
            margin-bottom: 10px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
			font-family: 'KhmerOS', Battambang;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .list-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .list-item:hover {
            background-color: #f5f5f5;
        }
        
        .list-item.active {
            background-color: #e9f7fe;
            border-left: 4px solid #2196F3;
        }
        
        .item-title {
            font-family: 'Narun Pre Angkor 2025-New',Battambang;
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .item-description {
            font-family: 'KhmerOS',Hanuman;
			display: none;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-top: 5px;
            border-left: 3px solid #ccc;
        }
        
        .list-item.active .item-description {
            display: block;
        }
        
        .no-results {
            padding: 20px;
			font-family: 'KhmerOS', Hanuman, serif;
            text-align: center;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <p>វចនានុក្រមខ្មែរបុរាណ | រៀបរៀងដោយ អ៊ុន ណារុន</p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ស្វែងរកពាក្យខ្មែរបុរាណ ឬ ពាក្យ​ខ្មែរ​ទំនើប​...">
    </div>
    
    <div id="listContainer">
        <!-- List items will be added here by JavaScript -->
    </div>
    
    <div id="noResults" class="no-results">
        មិនមានទិន្នន័យ ឬ មិនទាន់បាន​បញ្ចូលទិន្នន័យ​! </br>
		សូមជួយឧបត្ថម្ភតាមរយៈ​ QR Code ខាងក្រោម
		</br></br>
		
		<center>
		<img src="https://drive.google.com/thumbnail?id=1axGL94XlmUACNdIIYaXc6PwMCJJrmGsP" alt="Description">
		</center>
	</br>
    </div>
    
    <script>
        // Sample data for the list
        const items = [
            
			{title: "វ្រះកម្រតាង៑អញ៑"	, description: "ព្រះអាទិទេព , ព្រះមហាក្សត្រ"},
			
			
			{title: "	អ្គត៑	",description: "	(សំ) គត់មត់	"},
			{title: "	អម្រះអ្នក៑វាអ្គត៑	",description: "	បុរស គត អនុរក្សគ្រប់គ្រងអ្នកបម្រើ	"},
			{title: "	អម្រះ	",description: "	អនុរក្ស	"},
			{title: "	អ្គារ , អគារ	",description: "	(សំ) អគារ	"},
			{title: "	គេតសកោប៑ច្រនេះ​បញ្ជាស៑ទ្របន៑​អគារ	",description: "	អ្នកដែល​បង្កវិនាសកម្ម​(និង​) ធ្វើឱ្យ​ខូចខាត​ដល់អគារ​	"},
			{title: "	អ្ចស៑	",description: "	ចាស់ , ពីដើម , វ័យចាស់​	"},
			{title: "	អ្ចាស៑	",description: "	ចាស់ , ឈ្មោះរបស់ព្រះសិវៈ (មកពីពាក្យ​ អ្ចស៑)​	"},

            
        
		
		
		
		
		
		
		];
        
        // Function to render the list
        function renderList(filteredItems = items) {
            const listContainer = document.getElementById('listContainer');
            const noResults = document.getElementById('noResults');
            
            // Clear previous results
            listContainer.innerHTML = '';
            
            if (filteredItems.length === 0) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }
            
            // Create and append list items
            filteredItems.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <div class="item-title">${item.title}</div>
                    <div class="item-description">${item.description}</div>
                `;
                
                // Add click event to toggle description
                listItem.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
                
                listContainer.appendChild(listItem);
            });
        }
        
        // Function to filter items based on search input
        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = items.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.description.toLowerCase().includes(searchTerm)
            );
            
            renderList(filteredItems);
        }
        
        // Add event listener for search input
        document.getElementById('searchInput').addEventListener('input', filterItems);
        
        // Initial render
        renderList();
    </script>
</body>
</html>
